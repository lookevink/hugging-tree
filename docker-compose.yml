version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: hugging-tree-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - hugging-tree-net

  app:
    build: .
    container_name: hugging-tree-app
    volumes:
      - .:/app
      - ${PROJECTS_ROOT}:/projects
    ports:
      - "8088:8000"
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PROJECTS_ROOT=/projects
    depends_on:
      - neo4j
    networks:
      - hugging-tree-net
    command: uvicorn main:api --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./hugging-tree-fe
      dockerfile: Dockerfile
    container_name: hugging-tree-frontend
    volumes:
      - ./hugging-tree-fe:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    ports:
      - "3033:3000"
    environment:
      # Backend URL for Next.js rewrites (internal Docker network)
      - BACKEND_URL=http://app:8000
      # Public API URL for direct client-side calls (bypasses Next.js proxy)
      - NEXT_PUBLIC_API_URL=http://localhost:8088
    depends_on:
      - app
    networks:
      - hugging-tree-net

networks:
  hugging-tree-net:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  frontend_node_modules:
